<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 270px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
            background: #eee;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            height: 50px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ddd;
            transition: 0.3s;
        }
        button:hover {
            background-color: #bbb;
        }
        .equal {
            background-color: #28a745;
            color: white;
        }
        .clear {
            background-color: #dc3545;
            color: white;
        }
        .history {
            margin-top: 20px;
            width: 270px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .history h3 {
            margin: 0;
            padding-bottom: 10px;
            text-align: center;
        }
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .history-list li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .clear-history {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff5e57;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .clear-history:hover {
            background-color: #d63031;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('-')">-</button>
        
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="calculate()" class="equal">=</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<div class="history">
    <h3>Calculation History</h3>
    <ul class="history-list" id="history-list"></ul>
    <button class="clear-history" onclick="clearHistory()">Clear History</button>
</div>

<script>
    function appendValue(value) {
        document.getElementById('display').value += value;
    }
    
    function clearDisplay() {
        document.getElementById('display').value = '';
    }
    
    function calculate() {
        try {
            let display = document.getElementById('display');
            let result = eval(display.value);
            let calculation = display.value + " = " + result;
            display.value = result;
            saveHistory(calculation);
        } catch {
            document.getElementById('display').value = 'Error';
        }
    }

    function saveHistory(calculation) {
        let history = JSON.parse(localStorage.getItem('calcHistory')) || [];
        history.unshift(calculation);
        localStorage.setItem('calcHistory', JSON.stringify(history));
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        let historyList = document.getElementById('history-list');
        historyList.innerHTML = "";
        let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

        history.forEach((item, index) => {
            let listItem = document.createElement('li');
            listItem.textContent = item;
            historyList.appendChild(listItem);
        });
    }

    function clearHistory() {
        localStorage.removeItem('calcHistory');
        updateHistoryDisplay();
    }

    // Load history when the page loads
    window.onload = updateHistoryDisplay;
</script>

</body>
</html>
